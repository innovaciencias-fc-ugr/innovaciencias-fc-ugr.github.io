<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Web del grupo Innovaciencias. Universidad de Granada" />
        <meta name="author" content="Juan Antonio Villegas" />
        <title>Innovaciencias</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/img/logo-ciencias.jpeg" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/mystyle.css" rel="stylesheet" />
        <!-- Include Handlebars from a CDN -->
        <script src="js/jquery-3.6.3.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="js/scripts.js" type="module"></script>
    </head>
    <body>
        <header>
            <img src="assets/img/portada-1.jpg" id="top-image" class="container-fluid">
        </header>
        
        <!-- Responsive navbar-->
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="#!">Innovaciencias</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#link-actividades">Actividades</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Sobre nosotros</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Content-->
        <div class="container px-4 px-lg-5" id="actividadesFuturas">
            <!-- Heading Row-->
            <div class="row gx-4 gx-lg-5 align-items-center my-5">
                <div class="col-lg-7"><img class="img-fluid rounded mb-4 mb-lg-0" src="https://media.istockphoto.com/id/452680217/photo/alhambra-in-winter.jpg?s=612x612&w=0&k=20&c=xmQDW-eeFofSQWwx503mcr7hfZrzRquooF06sb7rfVo=" alt="..." /></div>
                <div class="col-lg-5">
                    <h1 class="font-weight-light">INNOVACIENCIAS</h1>
                    <p></p>
                    <!--<a class="btn btn-primary" href="#!">Call to Action!</a>-->
                </div>
            </div>
            <!-- Call to Action-->
            <div class="card text-white bg-secondary my-5 py-4 text-center">
                <div class="card-body"><p class="text-white m-0">This call to action card is a great place to showcase some important information or display a clever tagline!</p></div>
            </div>
            <!-- Content Row-->
            <div id="link-actividades"></div>
            <script id="actividades"  type="text/x-handlebars-template">
                <h1>Próximas Actividades</h1>
                <div class="row gx-4 gx-lg-5">
                    {{#each actividadesFuturas}}
                    <div class="col-md-4 mb-5">
                        <div class="card h-100">
                            <div class="card-body">
                                <h3 class="card-title">{{nombre}}</h3>
                                {{#if ponente }}
                                <p><b>Ponente:</b> {{ponente}}</p>
                                {{/if}}
                                <p><b>Fecha:</b> {{ fechaCompleta }}</p>
                                {{#if hora }}
                                    <p><b>Hora</b> {{ horaInicioCompleta }} - {{ horaFinCompleta }}</p>
                                {{ else }}
                                    <p><b>Hora:</b> por confirmar</p>
                                {{/if}}
                                {{#if lugar}}
                                <p><b>Lugar:</b> {{lugar}}</p>
                                {{ else }}
                                <p><b>Lugar:</b> Por confirmar </p>
                                {{/if}}
                                {{#if descripcion}}
                                <p class="card-text" id="description-{{id}}">{{ descripcionCorta }}...</p>
                                {{/if}}
                            </div>
                            {{#if descripcion}}
                            <div class="card-footer"><button class="btn btn-primary btn-sm" id="more-info-button-{{id}}" href="#!">Más</button></div>
                            {{/if}}
                        </div>
                    </div>
                    {{/each}}
                </div>
                <h1>Actividades Pasadas</h1>
                <div class="row gx-4 gx-lg-5">
                    {{#each actividadesPasadas}}
                    <div class="col-md-4 mb-5">
                        <div class="card h-100">
                            <div class="card-body">
                                <h3 class="card-title">{{nombre}}</h3>
                                {{#if ponente }}
                                <p><b>Ponente:</b> {{ponente}}</p>
                                {{/if}}
                                <p><b>Fecha:</b> {{ fechaCompleta }}</p>

                                {{#if descripcion}}
                                <p class="card-text" id="description-{{id}}">{{ descripcionCorta }}...</p>
                                {{/if}}
                            </div>
                            {{#if descripcion}}
                            <div class="card-footer"><button class="btn btn-primary btn-sm" id="more-info-button-{{id}}" href="#!">Más</button></div>
                            {{/if}}
                        </div>
                    </div>
                    {{/each}}
                </div>
            </script>

            


        </div>
        <!-- Footer-->
        <footer class="py-5">
            <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <!--<script src="js/scripts.js"></script>-->
    </body>
</html>
