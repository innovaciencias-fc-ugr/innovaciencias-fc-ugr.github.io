<html>
    <head>
        
        <script src="js/jquery-3.6.3.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="js/scripts.js" type="module"></script>
    </head>

<body>
    <!-- The #each helper iterates over an array of items. -->
    <script id="example-template" type="text/x-handlebars-template">

    <!-- people is looked up on the global context, the one we pass to the compiled template -->

    <h1>Próximas Actividades:</h1>
  
    {{#each actividadesPasadas}}

      <h2>{{ nombre }}</h2>
      <p>Tendrá lugar el {{ fechaCompleta }} </p>
      <p>{{ descripcion }}</p> <br>
  
    {{/each}}

    <h1>Actividades Finalizadas:</h1>
    {{#each actividadesFuturas}}
      <h2>{{ nombre }}</h2>
      <p>Tuvo lugar el {{ fechaCompleta }} </p>
      <p>{{ descripcion }}</p> <br>

    {{/each}}
    </script>


</body>
</html>
